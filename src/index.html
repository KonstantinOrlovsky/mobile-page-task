<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="wrapper flex-column">
        <header>
            <div class="status-bar flex-row"></div>
            <span class="cross"></span>
        </header>
    
        <main>
            <title></title>
            
            <section class="page-container images-container">
                <figure>
                    <picture>
                        <source srcset="assets/images/content-images/content-img1/content-img1.png" media="(max-width: 375px)">
                        <source srcset="assets/images/content-images/content-img1/content-img1@2x.png" media="(max-width: 400px)">
                        <img src="assets/images/content-images/content-img1/content-img1@3x.png" alt="content image 1">
                      </picture>
                    <figcaption id="content-image-description-1"></figcaption>
                </figure>
                <figure>
                    <picture>
                        <source srcset="assets/images/content-images/content-img2/content-img2.png" media="(max-width: 375px)">
                        <source srcset="assets/images/content-images/content-img2/content-img2@2x.png" media="(max-width: 400px)">
                        <img src="assets/images/content-images/content-img2/content-img2@3x.png" alt="content image 2">
                      </picture>
                    <figcaption id="content-image-description-2"></figcaption>
                </figure>
                <figure>
                    <picture>
                        <source srcset="assets/images/content-images/content-img3/content-img3.png" media="(max-width: 375px)">
                        <source srcset="assets/images/content-images/content-img3/content-img3@2x.png" media="(max-width: 400px)">
                        <img src="assets/images/content-images/content-img3/content-img3@3x.png" alt="content image 3">
                      </picture>
                    <figcaption id="content-image-description-3"></figcaption>
                </figure>
            </section>
        
            <section class="page-container">
                <div class="offers flex-column">
                    <input hidden="true" type="radio" name="offer" id="appleOffer" value="https://apple.com/" />
                    <label for="appleOffer" class="button offer-btn flex-row early">
                        <div class="offer-access flex-column">
                            <span class="title-access"></span>
                            <span class="offer-description"></span>
                        </div>
                        <div class="offer-perweek flex-column">
                            <span class="offer-description"></span>
                        </div>
                        <span class="best-offer"></span>
                    </label>

                    <input hidden="true" type="radio" name="offer" id="googleOffer" value="https://google.com/" />
                    <label for="googleOffer" class="button offer-btn flex-row weekly">

                        <div class="offer-access flex-column">
                            <span class="title-access"></span>
                        </div>
                        <div class="offer-perweek flex-column">
                            <span class="offer-description"></span>
                        </div>
                    </label>
                </div>
                
                <button class="button continue-btn" type="submit">
                    <span class="title"></span>
                </button>
            </section>
          </main>
    
          <footer class="page-container">
            <nav>
                <a class="link-1" href="#"></a>
                <a class="link-2" href="#"></a>
                <a class="link-3" href="#"></a>
            </nav>
            <hr>
          </footer>
    </div>
    
    
</body>
</html>
